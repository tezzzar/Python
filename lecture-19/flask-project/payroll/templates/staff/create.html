<!-- flask_payroll/payroll/templates/staff/create.html -->
{% extends 'base.html' %}

{% block header %}
<div class="container">
 <h2>{% block title %}Hire new Employee{% endblock title %}</h2>
 </div>
{% endblock header %}

{% block content %}
<div class="container">
 <form method="post">
   <div class="mb-3">
       <label for="employee_name" class="form-label">Employee name</label>
       <input type="text" class="form-control" id="employee_name" placeholder="Enter employee name" name="employee_name">
   </div>

   <div class="input-group mb-3">
    <select class="form-select" name="department_id">
        <option selected>Choose department</option>
        {% for item in departments %}
        <option value="{{ item.id }}">{{ item.department_name }}</option>
        {% endfor %}
      </select>
    <select class="form-select" name="role_id">
        <option selected>Choose role</option>
        {% for item in roles %}
        <option value="{{ item.id }}">{{ item.role_name }}</option>
        {% endfor %}
      </select>
</div>

<div class="row mb-3">
    <div class="col">
        <label for="weekly_salary" class="form-label">Weekly salary</label>
        <input type="number" class="form-control" id="weekly_salary" name="weekly_salary" value="0">
    </div>
    <div class="col">
        <label for="commission_per_sale" class="form-label">Commission per sale</label>
        <input type="number" class="form-control" id="commission_per_sale" name="commission_per_sale" value="0">
    </div>
    <div class="col">
        <label for="hour_rate" class="form-label">Hour rate</label>
        <input type="number" class="form-control" id="hour_rate" name="hour_rate" value="0">
    </div>
</div>
<div class="form-group"><input type="submit" value="Create new employee" class="btn btn-danger"> </div>
</form>
</div> 
</div>
{% endblock content %}
